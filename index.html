<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
  </style>

</head>

<body>
  <div class="score text-white z-10 fixed top-4 left-4 select-none">
    <span class="text-white">score: </span>
    <span class="scoreElement">0</span>
  </div>
  <canvas id="canvas" class="z-0"></canvas>
  <div class="fixed inset-0 flex items-center justify-center " id="modalElement">
    <div class="bg-white max-w-md w-full text-center select-none p-6">
      <h1 class="text-4xl font-bold leading-none" id="bigScore">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div><button class=" btn-start bg-blue-500 text-white py-3 w-full rounded-full text-sm ">Start Game</button></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./main.js"></script>
</body>

</html>
